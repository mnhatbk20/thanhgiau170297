    <div class="monitor">

        <div class="monitor-left">
            <div class="panel">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>



            </div>

        </div>

        <div class="monitor-right">
            <form class="select-time" action="">
                <div class="select-time-item">
                    <label for="">Max time:</label> <span id="max-time">0</span> ms
                </div>
                <div class="select-time-item">
                    <label for="startTime">Start</label>
                    <input type="number" name="startTime" id="startTime" value="0" max="0" min="0">
                </div>
                <div class="select-time-item">
                    <label for="endTime">End</label>
                    <input type="number" name="endTime" id="endTime" value="1000" max="0" min="0">
                </div>
                <div class="select-time-item">
                    <input id="submit" type="button" value="OK">
                </div>


            </form>
            <div id="select-angle">
                <label for="angle">Góc nghiêng </label> 
                <input type="number" name="angle" id="angle" value="10" max="45" min="10"> độ
                <input id="run" type="button" value="RUN">
            </div>

                <div class="nav-item">Bảng số liệu</div>
                <div class="nav-item">Tọa độ</div>
                <div class="nav-item">Vận tốc</div>
                <div class="nav-item">Gia tốc</div>

            </div>
          


        </div>


    </div>
